{% extends "layout.html" %}

{% block extra_headers %}
<script type="text/javascript" src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/d3.layout.cloud.js') }}"></script>
{% endblock %}

{% block contents %}
<div class="intro">
    <div class="row intro">
        <div class="col-md-6">
        텍스트를 입력하면 빈도 높은 명사를 세어 워드 클라우드로 그려줍니다.<br>
        한국어 텍스트 처리에는 파이썬 한국어 분석 패키지 <a href="http://konlpy.org">KoNLPy</a>가 사용되었습니다.<br>
    자신만의 텍스트를 입력해서 직접 워드 클라우드를 그려보세요!
        </div>
        <div class="col-md-6">
        {% include "options.html" %}
        </div>
    </div>
</div>
<div class="row main">
    <div class="col-md-6">
        <textarea id="wordtext" class="form-control" rows="26">{{ placeholder }}</textarea>
    </div>
    <div id="wordcloud" class="col-md-6 well">
        {{ tags|safe }}
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/wordcloud.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/wordcloud.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.zclip.js') }}"></script>
<script>
$(document).ready(function(){
    $("a#copy-dynamic").zclip({
       path: "{{ url_for('static', filename='ZeroClipboard.swf') }}",
       copy: function(){return $("div#wordcloud").html();}
    });
});
</script>
{% endblock %}
